<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resumen con LLaMA 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .contenedor {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004080;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #0078d4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    h3 {
      margin-top: 30px;
      color: #004080;
    }

    #resultado {
      background: #eef2f5;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: hidden;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üß† Generador de Res√∫menes con LLaMA 4</h2>

    <textarea id="texto" placeholder="Pega aqu√≠ tu texto..."></textarea>
    <input type="file" id="pdfInput" accept="application/pdf" />

    <button onclick="enviar()">Generar resumen</button>

    <h3>üìù Resultado:</h3>
    <div id="resultado">...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    async function leerPDF(archivo) {
      const arrayBuffer = await archivo.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let texto = "";
      const maxPaginas = 100;

      for (let i = 1; i <= Math.min(pdf.numPages, maxPaginas); i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        texto += content.items.map(item => item.str).join(' ') + '\n';
      }

      return texto;
    }

    async function enviar() {
      const areaTexto = document.getElementById("texto");
      const resultado = document.getElementById("resultado");
      const archivo = document.getElementById("pdfInput").files[0];
      resultado.innerText = "Procesando...";

      let texto = areaTexto.value;

      if (archivo && archivo.type === "application/pdf") {
        if (archivo.size > 10 * 1024 * 1024) {
          resultado.innerText = "‚ö†Ô∏è El archivo supera los 10MB permitidos.";
          return;
        }
        texto = await leerPDF(archivo);
      }

      try {
        const respuesta = await fetch("/resumir", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ texto })
        });

        const datos = await respuesta.json();
        resultado.innerText = datos.resumen || "‚ùå Error: sin resumen.";
      } catch (error) {
        resultado.innerText = "‚ùå Error al conectar con el servidor.";
      }
    }
  </script>
</body>
</html>
