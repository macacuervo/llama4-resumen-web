<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente de Investigaci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
      color: #333;
    }

    .contenedor {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004080;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0078d4;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resultado {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Asistente de Investigaci√≥n de Accidentes</h2>

    <input type="file" id="pdfInforme" accept="application/pdf">
    <button onclick="analizarInforme()">Analizar informe con biblioteca t√©cnica</button>

    <h3>Resultado:</h3>
    <div id="resultado">Esperando an√°lisis...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    async function leerPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let texto = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        texto += content.items.map(item => item.str).join(" ") + "\\n";
      }
      return texto;
    }

    async function analizarInforme() {
      const archivo = document.getElementById("pdfInforme").files[0];
      const resultado = document.getElementById("resultado");

      if (!archivo) {
        resultado.innerText = "‚ö†Ô∏è Por favor, selecciona un PDF.";
        return;
      }

      resultado.innerText = "üîÑ Analizando informe...";

      const texto = await leerPDF(archivo);

      try {
        const respuesta = await fetch("/analizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        });

        const datos = await respuesta.json();
        resultado.innerText = datos.revision || "‚ùå No se recibi√≥ respuesta del servidor.";
      } catch (error) {
        console.error(error);
        resultado.innerText = "‚ùå Error al conectar con el servidor.";
      }
    }
  </script>
</body>
</html>
