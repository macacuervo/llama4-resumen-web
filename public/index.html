<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Resumen y Revisi√≥n T√©cnica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f2f2f2;
        max-width: 900px;
        margin: auto;
      }
      h2 {
        color: #333;
      }
      textarea {
        width: 100%;
        height: 200px;
        resize: vertical;
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-family: monospace;
      }
      input[type="file"] {
        margin-bottom: 1rem;
      }
      button {
        padding: 0.6rem 1.5rem;
        background-color: #0078d4;
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 1rem;
        font-weight: bold;
      }
      button:hover {
        background-color: #005fa3;
      }
      pre {
        background: white;
        padding: 1rem;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #ccc;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>‚öôÔ∏è Asistente de Revisi√≥n de Informes de Accidentes</h2>

    <textarea id="texto" placeholder="Pega o escribe el contenido del informe..."></textarea>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <br />
    <button onclick="resumir()">‚úèÔ∏è Generar resumen</button>
    <button onclick="analizar()">‚öñÔ∏è Revisar t√©cnicamente</button>

    <h3>üìù Resultado:</h3>
    <pre id="resultado">...</pre>

    <script>
      async function leerPDF(archivo) {
        const arrayBuffer = await archivo.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let texto = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          texto += content.items.map((item) => item.str).join(" ") + "\n";
        }
        return texto;
      }

      async function resumir() {
        await procesarTexto("/resumir");
      }

      async function analizar() {
        await procesarTexto("/analizar");
      }

      async function procesarTexto(endpoint) {
        const areaTexto = document.getElementById("texto");
        const archivo = document.getElementById("pdfInput").files[0];
        const resultado = document.getElementById("resultado");
        resultado.textContent = "Procesando...";

        let texto = areaTexto.value;
        if (archivo && archivo.type === "application/pdf") {
          texto = await leerPDF(archivo);
        }

        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ texto })
          });
          const datos = await res.json();
          resultado.textContent = datos.resumen || datos.revision || datos.error || "Sin respuesta.";
        } catch (e) {
          resultado.textContent = "Error al conectar con el servidor.";
        }
      }
    </script>
  </body>
</html>
